name: Docker Series Builds

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}   
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        
    - name: Docker Tag
      run: |
        /bin/sh (docker images | awk '($1 == "vasu63devan/nestjs") {print $2 += .01; exit)}')
        
    - name: docker build nestjs
      run: |
        docker build . -t vasu63devan/nestjs:1.0.0

    - name: docker push
      run: |
        docker push vasu63devan/nestjs:1.0.0
